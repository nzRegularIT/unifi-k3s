apiVersion: v1
kind: Service
metadata:
  name: unifi-controller-lb-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: unifi-lb-shared-ip
spec:
  ports:
  - name: gui-service-https
    port: 8443
    targetPort: 8443
  - name: controller-service
    port: 8080
    targetPort: 8080
  - name: captive-portal-https
    port: 8843
    targetPort: 8843
  - name: captive-portal-http
    port: 8880
    targetPort: 8880
  - name: mobile-speed-test
    port: 6789
    targetPort: 6789
  selector:
    app: unifi-controller
  type: LoadBalancer